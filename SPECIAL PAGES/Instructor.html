<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/CSS/Instructor.css">
</head>

<body>
  <nav>
    <ul>
      <li>
        <img src="" alt="">(placeholder user img)
      </li>
      <li>Instructor Page</li>

      <li><a href="login.html">Log-Out</a></li>
    </ul>
  </nav>

  <main class="main-layout">
    <div class="sidebar">
      placeholder text for learning-path
    </div>

    <div class="content-area">
      <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search..." />
        <button id="search-button" type="submit">Search</button>
      </div>
      <!-- catagories -->
      <div class="course-metadata" id="catagories">
        <div class="course-name">Course</div>
        <div class="course-instructor">instructor</div>
        <div class="course-time">time</div>
        <div class="course-credit_hours">CHS</div>
        <div class="course-other">details</div>
        <div class="course-prereq">prerequisites</div>
      </div>



      <div class="course-list">
        <div id="coursescards"></div>
        <p></p>
      </div>

      <div class="bottom-bar">
        <button class="bottom-button">edit</button>
        <button class="bottom-button">remove</button>
        <button class="bottom-button">add</button>
      </div>
    </div>
  </main>

  <!-- ******* -->
  <div id="grades-modal" class="modal hidden" role="dialog" aria-labelledby="modal-course-name" aria-hidden="true">
    <div class="modal-content">
      <h2>Submit Grades for <span id="modal-course-name"></span></h2>
      <div id="students-list"></div>
      <button id="close-modal">Close</button>
    </div>
  </div>
  <!-- ********* -->

  <script src="/js/Instructor.js"></script>
</body>

</html>

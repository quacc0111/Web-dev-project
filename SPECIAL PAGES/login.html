<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/CSS/loginpage.css">
</head>
<body>

    <div class ="wrapper">
        
        <form action="/" method="get">
            <div class="user-icon-div">
                <img  src="https://icon-library.com/images/guest-icon-png/guest-icon-png-18.jpg" alt="" id="user-icon">

            </div>
            <h1>Login</h1>

            <div class="input-box">

                <input type="text" placeholder="username" id="username-field" required>
                <i class='bx bxs-user'></i>

            </div>

            <div class="input-box">

                <input type="password" placeholder="password" id="password-field" required>
                <i class='bx bxs-lock-alt' ></i>

            </div>

            <div class="remember-forgot">
                <label>
                    <input type="checkbox"> Remember me <br>
                    <a href="#">forgot password?</a>
                </label>
            </div>
            <button type="submit" id="LoginBTN">Login</button>
        </form>
    </div> 
    <script src="/js/Login.js"></script>
    
</body>
</html>
